<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Leader Board</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center"><img src="images/ey-logo.png" width="50" height="50">&emsp;Blockchain Hackathon Leader Board</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="awardRow" class="row">
      </div>

      <div id="awardTemplate" style="display: none;">
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="panel panel-default panel-pet">
            <div class="panel-heading">
              <h3 class="panel-title">Unknow</h3>
            </div>
            <div class="panel-body">
              <strong>Year:</strong>&emsp;&emsp; <span class="award-year"></span><br/>
              <strong>Award:</strong>&emsp; <span class="award-award"></span><br/>
              <strong>Group:</strong>&emsp; <span class="award-group"></span><br/>
            </div>
          </div>
        </div>
      </div>

      <h3 class="text-center">New Award</h3>
      <hr/>
      <div id="rewardList" >
        <div style="width: 50%;margin:auto">
          <div class="panel panel-default panel-pet">
            <div class="panel-heading">
              <h3 class="panel-title">New Award</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Year</label>
                    <input type="text" class="form-control" name="award-year" id="award-year" value="">
                </div>
                <div class="form-group">
                    <label>Award</label>
                    <input type="text" class="form-control" name="award-award" id="award-award" value="">
                </div>
                <div class="form-group">
                    <label>Group name</label>
                    <input type="text" class="form-control" name="award-group" id="award-group" value="">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="award-name" id="award-name" value="">
                </div>
              <!-- <strong>Year</strong>: <span class="award-year1"><input type="text" name="award-year" id="award-year" value=""/></span><br/>
              <strong>Award</strong>: <span class="award-award1"><input type="text" name="award-award" id="award-award" value=""/></span><br/>
              <strong>Group</strong>: <span class="award-group1"><input type="text" name="award-group" id="award-group" value=""/></span><br/>
              <strong>Name</strong>: <span class="award-name1"><input type="text" name="award-name" id="award-name" value=""/></span><br/> -->
              <button name="btnAward" class="btn btn-primary btn-award" id="btnAward">Award</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!----script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script-->
    <script src="js/jquery.min.js"></script-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
